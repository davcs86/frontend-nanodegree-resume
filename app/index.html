<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>David Castillo's resume</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <div id="main">
            <div id="header" class="center-content clear-fix" data-bind="template: { name: 'header-template', data: bio }"></div>
            <div style="clear: both;"></div>
            <div id="workExperience" class="gray">
                <h2>Work Experience</h2>
            </div>
            <div id="projects">
                <h2>Projects</h2>
            </div>
            <div id="education" class="gray">
                <h2>Education</h2>
            </div>
            <div id="mapDiv">
                <h2>Where I've Lived and Worked</h2>
            </div>
            <div id="lets-connect" class="dark-gray">
                <h2 class="orange center-text">Let's Connect</h2>
                <ul id="footerContacts" class="flex-box">
                </ul>
            </div>
        </div>

        <!-- KO Header template -->
        <script type="text/html" id="header-template">
            <h1 id="name" data-bind="text: name"></h1>
            <span data-bind="text: role"></span><hr/>
            <ul id="topContacts" class="flex-box" data-bind="template: { name: 'header-contacts-template', foreach: contacts, as: 'contact' }"></ul>
        </script>

        <!-- KO Header contacts template -->
        <script type="text/html" id="header-contacts-template">
            <li class="flex-item"><span data-bind="text: title" class="orange-text"></span><span data-bind="html: contact" class="white-text"></span></li>
        </script>

        <!-- KO Bio template -->
        <script type="text/html" id="bio-template">

        </script>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/knockout/dist/knockout.js"></script>
        <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js(.) scripts/plugins.js -->
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <!--<script src="scripts/helper.js"></script>-->
        <script src="scripts/resumeBuilder.js"></script>
        <!-- endbuild -->
</body>
</html>
